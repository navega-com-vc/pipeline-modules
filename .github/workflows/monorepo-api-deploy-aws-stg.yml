name: monorepo-api-deploy-stg

on:
  workflow_call:
    inputs:
      WORKING_DIRECTORY:
        type: string
      RUNS_ON:
        type: string
        default: ubuntu-latest

    secrets:
      ARTIFACTORY_NPM_REGISTRY:
        required: true
      ARTIFACTORY_AUTH:
        required: true
      ARTIFACTORY_EMAIL:
        required: true

      AWS_ACCESS_KEY_ID_STG:
        required: true
      AWS_SECRET_ACCESS_KEY_STG:
        required: true
      AWS_REGION_STG:
        required: true

      SUBNET_APP_A_STG:
        required: false
      SUBNET_APP_B_STG:
        required: false
      SECURITY_GROUP_API_STG:
        required: false

      DATABASE_HOST_STG:
        required: false
      DATABASE_USERNAME_STG:
        required: false
      DATABASE_PASSWORD_STG:
        required: false
      DATABASE_NAME_STG:
        required: false

      DD_API_KEY:
        required: true

      LOG_LEVEL_STG:
        required: true

      ENV_STG:
        required: true

      NAVEGA_API_URL_STG:
        required: false

      KEYCLOAK_URL_STG:
        required: false
      KEYCLOAK_USERNAME_ADMIN_STG:
        required: false
      KEYCLOAK_PASSWORD_ADMIN_STG:
        required: false

      AWS_DYNAMODB_REGION_STG:
        required: false
      AWS_DYNAMODB_VERSION_STG:
        required: false
      AWS_DYNAMODB_MIRRORED_DOCUMENTS_TABLE_STG:
        required: false

jobs:
  deploy-stg:
    if: github.ref == 'refs/heads/stg'
    runs-on: ${{ inputs.RUNS_ON }}
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true

    env:
      DATABASE_HOST: ${{secrets.DATABASE_HOST_STG}}
      DATABASE_USERNAME: ${{secrets.DATABASE_USERNAME_STG}}
      DATABASE_PASSWORD: ${{secrets.DATABASE_PASSWORD_STG}}
      DATABASE_NAME: ${{secrets.DATABASE_NAME_STG}}

      KEYCLOAK_URL: ${{secrets.KEYCLOAK_URL_STG}}
      KEYCLOAK_USERNAME_ADMIN: ${{secrets.KEYCLOAK_USERNAME_ADMIN_STG}}
      KEYCLOAK_PASSWORD_ADMIN: ${{secrets.KEYCLOAK_PASSWORD_ADMIN_STG}}

      SUBNET_APP_A: ${{secrets.SUBNET_APP_A_STG}}
      SUBNET_APP_B: ${{secrets.SUBNET_APP_B_STG}}
      SECURITY_GROUP_API: ${{secrets.SECURITY_GROUP_API_STG}}

      NAVEGA_API_URL: ${{secrets.NAVEGA_API_URL_STG}}

      LOG_LEVEL: ${{secrets.LOG_LEVEL_STG}}
      DD_API_KEY: ${{secrets.DD_API_KEY}}
      ENV: ${{secrets.ENV_STG}}

      AWS_DYNAMODB_REGION: ${{secrets.AWS_REGION_STG}}
      AWS_DYNAMODB_VERSION: ${{secrets.AWS_DYNAMODB_VERSION_STG}}
      AWS_DYNAMODB_MIRRORED_DOCUMENTS_TABLE: ${{secrets.AWS_DYNAMODB_MIRRORED_DOCUMENTS_TABLE_STG}}

      EMAIL_PROVIDER: ${{ secrets.EMAIL_PROVIDER_STG }}
      EMAIL_USERNAME: ${{ secrets.EMAIL_USERNAME_STG }}
      EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD_STG }}

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install
        working-directory: ${{ inputs.WORKING_DIRECTORY }}
        run: |
          cd ..
          npm config set registry ${{secrets.ARTIFACTORY_NPM_REGISTRY}}
          npm config set -- '//f3capital.jfrog.io/artifactory/api/npm/f3capital-npm/:_auth' "${{secrets.ARTIFACTORY_AUTH}}"
          npm config set -- 'email' "${{secrets.ARTIFACTORY_EMAIL}}"
          echo "always-auth=true" >> ~/.npmrc
          cp ~/.npmrc ./.npmrc
          yarn install
          yarn build

      - name: Staging Deploy
        working-directory: ${{ inputs.WORKING_DIRECTORY }}
        run: |
          export VERSION=$(node -p "require('./package.json').version")
          export AWS_ACCESS_KEY_ID=${{secrets.AWS_ACCESS_KEY_ID_STG}}
          export AWS_SECRET_ACCESS_KEY=${{secrets.AWS_SECRET_ACCESS_KEY_STG}}
          export AWS_REGION=${{secrets.AWS_REGION_STG}}
          npm i -g serverless
          sls deploy --stage ${{secrets.ENV_STG}} --region $AWS_REGION
